<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List App</title>

    <link rel="stylesheet" href="vendors/angular-material/angular-material.css">

    <script src="vendors/angular/angular.js"></script>
    <script src="vendors/angular-animate/angular-animate.js"></script>
    <script src="vendors/angular-aria/angular-aria.js"></script>
    <script src="vendors/angular-material/angular-material.js"></script>
    <script src="vendors/angular-messages/angular-messages.js"></script>
    <script src="controller/controller.js"></script>

</head>
<body ng-app="mainApp">

<div layout="column" ng-controller="AppCtrl as ctrl">
    <h1>Contact List App</h1>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td><input type="text" ng-model="ctrl.contact.name" required></td>
            <td><input type="text" ng-model="ctrl.contact.email" required></td>
            <td><input type="text" ng-model="ctrl.contact.number" required></td>
            <td>
                <button type="submit" ng-click="ctrl.addContact()">Add Contact</button>
            </td>
            <td>
                <button ng-click="ctrl.update()">Update</button>
            </td>


        </tr>
        <tr ng-repeat="contact in ctrl.contactList">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>
                <button ng-click="ctrl.remove(contact._id)">Remove</button>
            </td>
            <td>
                <button ng-click="ctrl.edit(contact._id)">Edit</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
